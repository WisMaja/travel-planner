<div class="settings">
  <h1 class="settings__title">Ustawienia</h1>
  
  <div class="settings__content">
    <div class="settings__section">
      <h2 class="settings__section-title">Konto</h2>
      
      <div class="settings__user-info" *ngIf="!isLoading && userInfo">
        <div class="settings__user-field">
          <span class="settings__user-label">Nazwa wyświetlana:</span>
          <span class="settings__user-value">{{ userInfo.fullName || 'Brak' }}</span>
        </div>
        <div class="settings__user-field">
          <span class="settings__user-label">Email:</span>
          <span class="settings__user-value">{{ userInfo.email || 'Brak' }}</span>
        </div>
      </div>
      
      <div class="settings__loading" *ngIf="isLoading">
        Ładowanie danych...
      </div>
      
      <div class="settings__actions">
        <app-button 
          label="Wyloguj się" 
          variant="secondary"
          (clicked)="logout()">
        </app-button>
      </div>
    </div>
  </div>
</div>
