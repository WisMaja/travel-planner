<div class="photo-container" [class.shadow-left-container]="shadowDirection === 'left'" [class.shadow-right-container]="shadowDirection === 'right'">
  <img [src]="src" [alt]="alt" class="photo" [class.shadow-left]="shadowDirection === 'left'" [class.shadow-right]="shadowDirection === 'right'" (click)="onPhotoClick()" [style.cursor]="navigateTo ? 'pointer' : 'default'" />
</div>
