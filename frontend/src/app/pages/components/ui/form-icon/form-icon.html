<svg [attr.viewBox]="getViewBox()" [attr.width]="size" [attr.height]="size">
  <ng-container [ngSwitch]="name">
    <!-- Email, User, Phone icons -->
    <path *ngSwitchCase="'email'" [attr.fill]="color" [attr.d]="getIconPath()"></path>
    <path *ngSwitchCase="'user'" [attr.fill]="color" [attr.d]="getIconPath()"></path>
    <path *ngSwitchCase="'phone'" [attr.fill]="color" [attr.d]="getIconPath()"></path>
    
    <!-- Eye icon (visible) -->
    <g *ngSwitchCase="'eye'" [attr.stroke]="color" fill="none" stroke-width="1.5">
      <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6z"></path>
      <circle cx="12" cy="12" r="3" fill="none"></circle>
    </g>
    
    <!-- Eye-off icon (hidden) -->
    <g *ngSwitchCase="'eye-off'" [attr.stroke]="color" fill="none" stroke-width="1.5">
      <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6z"></path>
      <circle cx="12" cy="12" r="3" fill="none"></circle>
      <line x1="3" y1="21" x2="21" y2="3"></line>
    </g>
    
    <!-- Plus icon -->
    <g *ngSwitchCase="'plus'" [attr.fill]="color">
      <rect x="11" y="5" width="2" height="14" rx="1"></rect>
      <rect x="5" y="11" width="14" height="2" rx="1"></rect>
    </g>
    
    <!-- Sort icon -->
    <g *ngSwitchCase="'sort'" [attr.stroke]="color" fill="none" stroke-width="2">
      <path d="M8 6h8M8 12h8M8 18h8"></path>
    </g>
    
    <!-- Calendar icon -->
    <g *ngSwitchCase="'calendar'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="16" y1="2" x2="16" y2="6"></line>
      <line x1="8" y1="2" x2="8" y2="6"></line>
      <line x1="3" y1="10" x2="21" y2="10"></line>
    </g>
    
    <!-- Map icon -->
    <g *ngSwitchCase="'map'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M1 6v16l7-4 8 4 7-4V2l-7 4-8-4-7 4z"></path>
      <path d="M8 2v20M16 6v20"></path>
    </g>
    
    <!-- Location icon -->
    <g *ngSwitchCase="'location'" [attr.fill]="color">
      <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path>
    </g>
    
    <!-- Trash icon -->
    <g *ngSwitchCase="'trash'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      <line x1="10" y1="11" x2="10" y2="17"></line>
      <line x1="14" y1="11" x2="14" y2="17"></line>
    </g>
    
    <!-- X icon (close) -->
    <g *ngSwitchCase="'x'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </g>
    
    <!-- File-text icon (documents) -->
    <g *ngSwitchCase="'file-text'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
      <polyline points="10 9 9 9 8 9"></polyline>
    </g>
    
    <!-- Shirt icon (clothes) -->
    <g *ngSwitchCase="'shirt'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84h6.38a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"></path>
      <path d="M8 8v12"></path>
      <path d="M16 8v12"></path>
      <path d="M9 18h6"></path>
    </g>
    
    <!-- Smartphone icon (electronics) -->
    <g *ngSwitchCase="'smartphone'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
      <line x1="12" y1="18" x2="12.01" y2="18"></line>
    </g>
    
    <!-- Pill icon (medicine) -->
    <g *ngSwitchCase="'pill'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.5 10.5L13.5 13.5"></path>
      <path d="M13.5 10.5L10.5 13.5"></path>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path>
      <path d="M12 6v12"></path>
      <path d="M6 12h12"></path>
    </g>
    
    <!-- Backpack icon (other) -->
    <g *ngSwitchCase="'backpack'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 20V8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12"></path>
      <path d="M8 10V6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4"></path>
      <path d="M8 18h8"></path>
    </g>
    
    <!-- Plane icon -->
    <g *ngSwitchCase="'plane'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
    </g>
    
    <!-- Hotel icon -->
    <g *ngSwitchCase="'hotel'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 2H6a2 2 0 0 0-2 2v16l4-4h10a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"></path>
      <line x1="9" y1="10" x2="15" y2="10"></line>
      <line x1="9" y1="14" x2="15" y2="14"></line>
    </g>
    
    <!-- Utensils icon -->
    <g *ngSwitchCase="'utensils'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
      <path d="M7 2v20"></path>
      <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z"></path>
      <path d="M21 15v7"></path>
    </g>
    
    <!-- Target icon -->
    <g *ngSwitchCase="'target'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <circle cx="12" cy="12" r="6"></circle>
      <circle cx="12" cy="12" r="2"></circle>
    </g>
    
    <!-- Clipboard icon -->
    <g *ngSwitchCase="'clipboard'" [attr.stroke]="color" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
      <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
    </g>
  </ng-container>
</svg>
