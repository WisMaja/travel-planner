<section class="singup">

  <div class="right-container">
    <!-- Zdjęcie i styl -->
    <app-photo-slide src="https://plus.unsplash.com/premium_photo-1679830513869-cd3648acb1db?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGxhbmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=900"
                     alt="Podróż" shadowDirection="right" navigateTo="/signin" />
  </div>
  
  <div class="left-container">
    <!-- Logo -->
    <app-logo></app-logo>

    <!-- Nagłówek -->
    <h1>Planer Podróży</h1>
    <h3>Zarejestruj się już dziś i dołącz do nas!</h3>

    <!-- Formularz rejestracji -->
    <app-signup-form></app-signup-form>

    <!-- Przekierowania i dodatkowe opcje -->
    <app-divider text="Masz już konto?" linkText="Zaloguj się" linkRoute="/signin" [divider]="false"></app-divider>
    <app-divider text="Lub" [divider]="true"></app-divider>
    <app-button variant="oauth-google" label="Zarejestruj się przez Google">
      <span icon>
        <svg viewBox="0 0 24 24" width="25" height="25" aria-hidden="true">
          <path fill="#EA4335" d="M12 10.2v3.9h5.5c-.24 1.4-1.66 4.1-5.5 4.1-3.32 0-6-2.74-6-6.1s2.68-6.1 6-6.1c1.9 0 3.18.8 3.9 1.5l2.65-2.55C16.7 3.4 14.54 2.5 12 2.5 6.98 2.5 2.9 6.62 2.9 12s4.08 9.5 9.1 9.5c5.25 0 8.7-3.69 8.7-8.9 0-.6-.06-1.02-.14-1.46H12z"/>
        </svg>
      </span>
    </app-button>
  </div>


</section>
